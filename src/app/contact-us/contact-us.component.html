<div class="row clearfix">
  
  <div class="container">
  
    <div class="center-form panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="ion-md-mail"></i> Contact Us</h4>
          <a (click)="cancel()" id="close" ><i class="fa fa-window-close" ></i></a>
          <form  [formGroup]="contactUsForm" (ngSubmit)="contactUs(contactUsForm.value)">
              
            <div class="form-group">
                <input type="text" class="form-control form-names input-lg" name="firstname" placeholder="Firstname" formControlName="fName">
                <input type="text" class="form-control form-names input-lg" name="lastname" placeholder="Lastname" formControlName="lName">
                <span class="ion-md-person form-control-icon"></span>
                <div *ngIf="contactUsForm.controls.fName.invalid && contactUsForm.controls.fName.touched" class="text-danger">
                  <small *ngIf="contactUsForm.controls.fName.errors.required">Firstname is required.</small>
                </div> 
                <div *ngIf="contactUsForm.controls.lName.invalid && contactUsForm.controls.lName.touched" class="text-danger">
                  <small *ngIf="contactUsForm.controls.lName.errors.required">Lastname is required.</small>
                </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="email" placeholder="Email" formControlName="email">
              <span class="ion-ios-at form-control-icon"></span>
              <div *ngIf="contactUsForm.controls.email.invalid && contactUsForm.controls.email.touched" class="text-danger">
                <small *ngIf="contactUsForm.controls.email.errors.required">Email is required.</small>
                <small *ngIf="contactUsForm.controls.email.errors.email">Email is not in proper format.</small>
              </div>
            </div>
            <div class="form-group">
                <textarea rows="10" cols="20" class="form-control input-lg" name="message" placeholder="Message" formControlName="message"></textarea>
                <span class="ion-md-chatbubbles form-control-icon"></span>
                <div *ngIf="contactUsForm.controls.message.invalid && contactUsForm.controls.message.touched" class="text-danger">
                  <small *ngIf="contactUsForm.controls.message.errors.required">Message is required.</small>
                  <small *ngIf="contactUsForm.controls.message.errors.minlength">Message must be 15 character long.</small>
                </div> 
            </div>
  
            <button  [disabled]="contactUsForm.invalid" type="submit" class="btn btn-block btn-success">Send Message</button>
  
          </form>
        </div>
    </div>
  
  </div>
  
</div>
