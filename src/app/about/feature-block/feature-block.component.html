<div *ngIf="feature">
<div class="col-2 icon-block icon-top wow fadeInUp"  data-wow-delay="feature.delay">
    <!--Icon-->
    <div class="icon">
        <i class="fa fa-{{feature.icon}} fa-2x"></i>
    </div>
    <!--Icon Block Description-->
    <div class="icon-block-description">
        <h4>{{feature.name}}</h4>
        <p>{{feature.info}}</p>
    </div>
</div>
</div>
