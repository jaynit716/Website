<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class=" panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="fa fa-edit"></i> Edit Article</h4>
  
          <form [formGroup]="postEditForm" (ngSubmit)="updatePost(postEditForm.value,postEditForm.controls.id.value)" >
            <div class="form-group">
              <label name="id" class="form-label">ID:</label>
              <input type="text" class="form-control input-lg" name="id" placeholder="ID" formControlName="id" disabled> 
            </div>
            <div class="form-group">
              <label name="title" class="form-label">Title:</label>
              <input type="text" class="form-control input-lg" name="title" placeholder="Title" formControlName="title"> 
              <div *ngIf="postEditForm.controls.title.invalid && postEditForm.controls.title.touched" class="text-danger">
                <small *ngIf="postEditForm.controls.title.errors.required">Title is required.</small>
              </div>
            </div>
            <div class="form-group">
              <label name="author" class="form-label">Author:</label>
                <input type="text" class="form-control input-lg" name="author" placeholder="Author" formControlName="author">
                <div *ngIf="postEditForm.controls.author.invalid && postEditForm.controls.author.touched" class="text-danger">
                  <small *ngIf="postEditForm.controls.author.errors.required">Author is required.</small>
                </div>
            </div>
  
            <div class="form-group">
              <label name="date" class="form-label">Date:</label>
              <input type="text" class="form-control input-lg" name="date" placeholder="Date" formControlName="date">
              <div *ngIf="postEditForm.controls.date.invalid && postEditForm.controls.date.touched" class="text-danger">
                <small *ngIf="postEditForm.controls.date.errors.required">Date is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label name="pic" class="form-label">Pic:</label>
              <input type="text" class="form-control input-lg" name="pic" placeholder="Picture" formControlName="pic">
              <div *ngIf="postEditForm.controls.pic.invalid && postEditForm.controls.pic.touched" class="text-danger">
                <small *ngIf="postEditForm.controls.pic.errors.required">Picture is required.</small>
              </div>
            </div>

            <div class="form-group">
              <label name="summary" class="form-label">Summary:</label>
              <input type="text" class="form-control input-lg" name="summary" placeholder="Summary" formControlName="summary">
              <div *ngIf="postEditForm.controls.summary.invalid && postEditForm.controls.summary.touched" class="text-danger">
                <small *ngIf="postEditForm.controls.summary.errors.required">Summary is required.</small>
              </div>
            </div>

            
            <div class="form-group">
              <label name="articleText" class="form-label">Article Text:</label>
              <input type="text" class="form-control input-lg" name="articleText" placeholder="Article Text" formControlName="articleText">
              <div *ngIf="postEditForm.controls.articleText.invalid && postEditForm.controls.articleText.touched" class="text-danger">
                <small *ngIf="postEditForm.controls.articleText.errors.required">Article Text is required.</small>
              </div>
            </div>
            <div>
            <button type="submit" [disabled]="postEditForm.invalid" class="btn btn-success"> Update</button>
            
            <button type="button" (click)="goBack()" class="btn btn-success"> Cancel</button>
            </div>
          </form>
        </div>
        </div>
  
      </div>
  
    </div>
  <section>
