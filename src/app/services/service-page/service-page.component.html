<div *ngIf="serviceData" id="services" class="scrollto clearfix">

    <div class="row no-padding-bottom clearfix">


        <!--Content Left Side-->
        <div class="col-3">
            <!--User Testimonial-->
            <blockquote class="testimonial text-right bigtest">
                <q>{{serviceData.quote}}</q>
                <footer>â€” {{serviceData.author}}</footer>
            </blockquote>
            <!-- End of Testimonial-->

        </div>
        <!--End Content Left Side-->

        <!--Content of the Right Side-->
        <div class="col-3">
            <div class="section-heading">
                <h3>{{serviceData.tagline}}</h3>
                <h2 class="section-title">{{serviceData.title}}</h2>
                <p class="section-subtitle">{{serviceData.description}}</p>
            </div>
            <p>{{serviceData.para1}}
            </p>
            <p>{{serviceData.para2}}
            </p>
            <!-- Just replace the Video ID "UYJ5IjBRlW8" with the ID of your video on YouTube (Found within the URL) -->
            <a href="#" data-videoid="UYJ5IjBRlW8" data-videosite="youtube" class="button video link-lightbox">
                WATCH VIDEO <i class="fa fa-play" aria-hidden="true"></i>
            </a>
        </div>
        <!--End Content Right Side-->

        <div class="col-3">
            <img src="../assets/images/{{serviceData.image}}" alt="Dancer"/>
        </div>

    </div>


</div>
