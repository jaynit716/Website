<!--Social Icons in Header-->
<ul class="social-icons">
    <li *ngFor="let website of websites">
        <a target="{{website.target}}" title="{{website.title}}" href="{{website.link}}">
            <i class="fa fa-{{website.icon}} fa-1x"></i><span>{{website.name}}</span>
        </a>
    </li>
</ul>
